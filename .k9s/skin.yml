# $HOME/.k9s/mycluster_skin.yml for individual cluster
k9s:
  body:
    fgColor: dodgerblue
    bgColor: default
    logoColor: indianred
  info:
    fgColor: white
    sectionColor: dodgerblue
  frame:
    border:
      fgColor: dodgerblue
      focusColor: aqua
    menu:
      fgColor: lightgray
      keyColor: lightseagreen
      numKeyColor: lightseagreen
    crumbs:
      fgColor: black
      bgColor: steelblue
      activeColor: orange
    status:
      newColor: lightskyblue
      modifyColor: greenyellow
      addColor: white
      errorColor: orangered
      pendingColor: darkorange
      highlightcolor: aqua
      killColor: mediumpurple
      completedColor: gray
    title:
      fgColor: aqua
      highlightColor: lightsteelblue
      counterColor: papayawhip
      filterColor: steelblue
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - green
        - orangered
      defaultChartColors:
        - linegreen
        - orangered
    table:
      fgColor: blue
      bgColor: default
      cursorColor: aquamarine
      markColor: darkgoldenrod
      header:
        fgColor: white
        bgColor: default
        sorterColor: orange
    xray:
      fgColor: blue
      bgColor: default
      cursorColor: steelblue
      graphicColor: indianred
      # graphicColor: darkgoldenrod
      showIcons: true
    yaml:
      keyColor: steelblue
      colonColor: white
      valueColor: papayawhip
    logs:
      fgColor: springgreen
      bgColor: default
      indicator:
        fgColor: dodgerblue
        bgColor: black

