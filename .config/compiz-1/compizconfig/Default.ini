[place]
s0_position_matches = class=Terminator;
s0_position_x_values = 200;
s0_position_y_values = 400;
s0_position_constrain_workarea = true;
s0_mode_matches = ;;
s0_mode_modes = 0;2;
s0_viewport_matches = ;
s0_viewport_x_values = 1;
s0_viewport_y_values = 1;
s0_multioutput_mode = 3

[core]
s0_active_plugins = core;place;snap;

[ezoom]
s0_zoom_in_key = <Control>equal
s0_zoom_out_key = <Control>minus

