# @format
---
# prettier-ignore
# shell:
#   program: /usr/local/bin/tmux
#   args:
#     - new
#     - -A
#     - -s
#     - main

# Font configuration
font:
  normal:
    family: DejaVu Sans Mono Nerd Font
    style: Regular

  bold:
    family: DejaVu Sans Mono Nerd Font
    style: Regular

  # Italic font face
  italics:
    family: DejaVu Sans Mono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    family: DejaVu Sans Mono Nerd Font
    style: Italic

  # Point size
  size: 9.0

  offset:
    x: 0
    y: 0

  dynamic_padding: true
  padding:
    x: 0
    y: 0

colors:
  # COLORSCHEME: horizon-dark.yaml
  # Primary colors
  primary:
    background: '#000000'
    foreground: '#839496'

  # Normal colors
  normal:
    black: '#444444'
    red: '#b03638'
    green: '#3fd4b7'
    # green:   '#22bb99'
    yellow: '#bba397'
    blue: '#3182ad'
    magenta: '#6a7bef'
    cyan: '#60b1cc'
    white: '#ded8c5'

  # Bright colors
  bright:
    black: '#666666'
    red: '#dc6a78'
    # green:   '#33ccaa'
    green: '#4fffd7'
    yellow: '#dbb397'
    blue: '#71a2ff'
    magenta: '#8aabff'
    cyan: '#80d1f3'
    white: '#a5a8aa'

  # Dim colors
  dim:
    black: '#222222'
    red: '#9c2326'
    # green:   '#22aa88'
    green: '#4fd4a7'
    yellow: '#97822e'
    blue: '#31829d'
    magenta: '#5e4bcf'
    cyan: '#398eba'
    white: '#686879'

  # cursor:
  #   text: '0xf1c1c1'
  #   cursor: '0xff2600'
  indexed_colors: []

background_opacity: 0.85
draw_bold_text_with_bright_colors: true

custom_cursor_colors: true
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 300
  vi_mode_style: Block
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

key_bindings:
  - {key: L, mods: Control, action: ReceiveChar}
  - {key: U, mods: Control, action: ReceiveChar}

env:
  TERM: xterm-256color

  #debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false

  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false

  # Record all characters and escape sequences as test data.
  # ref_test: false
